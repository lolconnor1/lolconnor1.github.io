<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack - theConnorChannel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "blackjack.css">
    </head>
    <body>
        <header>
            <a href = "../../"><i class = "glyphicon glyphicon-home" style = "font-size: 50px;"></i></a>
            <h1 style = "flex:1; margin-left: -50px;">Blackjack</h1>
        </header>
        
        <div>


        </div>
        
        <h2>Dealer Hand:</h2>
        <h2 id = "deal-hand"></h2>
        <p id = "deal-total">Total: </p>
        <h2>Your Hand:</h2>
        <h2 id = "play-hand"></h2>
        <p id = "play-total">Total: </p>
        <h2 id = "play-hand2"></h2>
        <p id = "play-total2">Total: </p>
        <div>
            <button onclick = "playerHit();setHasHit()" id = "hit-btn">HIT</button>
            <button onclick = "stand()" id = "stand-btn">STAND</button>
            <button onclick = "doubleDown()" id = "dd-btn">DOUBLE DOWN</button>
            <button onclick = "split()" id = "split-btn">SPLIT</button>
        </div>
        <div>
            <button onclick="startGame()">START GAME</button>
        </div>
        <h3><em id = "win-count" style = "color: springgreen;">0</em> - <em id = "loss-count" style = "color: red;">0</em> - <em id = "tie-count" style = "color: gold;">0</em></h3>
        <h2 id = "win-status"></h2>
        <h2 id = "win-status2"></h2>

        <h1 style = "margin-top: 300px;">Deck Counter</h1>
        <h1 id="deck-count-view">1</h1>
        
        <div>
            <button class = "add-btn" onclick="addOne()">+1</button>
        </div>
        <div>
            <button class = "sub-btn" onclick="subOne()">-1</button>
        </div>
        <div>
            <button id = "reset-btn" onclick="reset()">RESET</button>
        </div>

        <script src = "blackjack.js"></script>
    </body>
</html>
